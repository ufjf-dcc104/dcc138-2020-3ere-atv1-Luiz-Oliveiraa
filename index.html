<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>,<!---->
</head>
<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>Por Luiz Oliveira (2021)</p>
    <script>
        let canvas = document.querySelector("canvas");
        canvas.width = 480;
        canvas.height = 320;    

        let ctx = canvas.getContext("2d"); /*Contexto 2d*/
        let x = 100;
        let t0;
        let dt;
        requestAnimationFrame(desenha);

        function desenha(t){
            t0= t0 ?? t; // Se t0 for nulo, use o t
            dt = (t-t0)/1000;
            //DESENHO FUNDO
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canvas.width,canvas.height);//preencher

            //ATUALIZA ESTADO
            x = x+10*dt;

            // DESENHO ELEMENTOS
            ctx.fillStyle = "purple";
            ctx.fillRect(x,150,20,20);

            requestAnimationFrame(desenha);
            t0=t;
        }
        
    </script>
</body>
</html>
