<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>,<!---->
</head>
<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>Por Luiz Oliveira (2021)</p>
    <script>
        let canvas = document.querySelector("canvas");
        canvas.width = 480;
        canvas.height = 320;   
        let ctx = canvas.getContext("2d"); /*Contexto 2d*/
        let x = 100;
        let vx = 0;     //velocidade em x
        let y = 100;
        let vy = 0;     //velocidade em y
        let t0;
        let dt;
        const V = 170;

        requestAnimationFrame(desenha);

        function desenha(t){
            t0= t0 ?? t; // Se t0 for nulo, use o t
            dt = (t-t0)/1000;
            //DESENHO FUNDO
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canvas.width,canvas.height);//preencher

            //ATUALIZA DINAMICA DOS ESTADOS
            x = x +vx *dt;
            y = y +vy *dt;

            // DESENHO ELEMENTOS
            ctx.fillStyle = "purple";
            ctx.fillRect(x,y,20,20);

            requestAnimationFrame(desenha);
            t0=t;
        }
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(e){
            //  ADICIONA CONTROLE DE VELOCIDADES
            console.log(e.key);     //aparecer teclas pressionadas no "console"
            switch (e.key) {
                case "ArrowUp":
                    vy = -V;
                    break;
                case "ArrowDown":
                    vy = +V;
                    break;
                case "ArrowLeft":
                    vx = -V;
                    break;
                case "ArrowRight":
                    vx = +V;
                    break;
            }
        }

        function teclaSolta(e){
            //  ADICIONA CONTROLE DE VELOCIDADES
            console.log(e.key);     //aparecer teclas pressionadas no "console"
            switch (e.key) {
                case "ArrowUp":
                    vy = 0;
                    break;
                case "ArrowDown":
                    vy = 0;
                    break;
                case "ArrowLeft":
                    vx = 0;
                    break;
                case "ArrowRight":
                    vx = 0;
                    break;
            }
        }
        
    </script>
</body>
</html>
