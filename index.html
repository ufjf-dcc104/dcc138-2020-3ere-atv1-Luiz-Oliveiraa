<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>,
    <!---->
</head>

<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>Por Luiz Oliveira (2021)</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d"); /*Contexto 2d*/
        canvas.width = 480;
        canvas.height = 320;
        let p = {
            x: 100,    //posicao em x
            vx: 0,     //velocidade em x
            ax: 0,     //aceleração em x
            y: 100,    //posicao em y
            vy: 0,     //velocidade em y
            ay: 0      //aceleração em x
        };

        let ex = 300;
        let evx = 0;     //velocidade em x
        let eax = 0;     //aceleração em x
        let ey = 200;     //posicao em y
        let evy = 0;     //velocidade em y
        let eay = 0;     //aceleração em x

        let t0;
        let dt;
        const K = 180;

        requestAnimationFrame(desenha);

        function desenha(t) {
            t0 = t0 ?? t; // Se t0 for nulo, use o t
            dt = (t - t0) / 1000;
            //DESENHO FUNDO
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);//preencher

            //CONTROLADORES
            eay = 0.5 * (p.y - ey) - 0.2 * evy;
            eax = 0.5 * (p.x - ex) - 0.2 * evx;

            //ATUALIZA DINAMICA DOS ESTADOS
            p.vx = p.vx + p.ax * dt;
            p.x = p.x + p.vx * dt;
            p.y = p.y + p.vy * dt;
            p.vy = p.vy + p.ay * dt;

            evx = evx + eax * dt;
            ex = ex + evx * dt;
            ey = ey + evy * dt;
            evy = evy + eay * dt;

            // DESENHO ELEMENTOS
            ctx.fillStyle = "purple";
            ctx.fillRect(p.x, p.y, 20, 20);

            ctx.fillStyle = "red";
            ctx.fillRect(ex, ey, 20, 20);

            requestAnimationFrame(desenha);
            t0 = t;
        }
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(e) {
            //  ADICIONA CONTROLE DE VELOCIDADES
            console.log(e.key);     //aparecer teclas pressionadas no "console"
            switch (e.key) {
                case "ArrowUp":
                    p.ay = -K;
                    break;
                case "ArrowDown":
                    p.ay = +K;
                    break;
                case "ArrowLeft":
                    p.ax = -K;
                    break;
                case "ArrowRight":
                    p.ax = +K;
                    break;
            }
        }

        function teclaSolta(e) {
            //  ADICIONA CONTROLE DE VELOCIDADES
            console.log(e.key);     //aparecer teclas pressionadas no "console"
            switch (e.key) {
                case "ArrowUp":
                    p.vy = 0;
                    p.ay = 0;
                    break;
                case "ArrowDown":
                    p.vy = 0;
                    p.ay = 0;
                    break;
                case "ArrowLeft":
                    p.vx = 0;
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    p.vx = 0;
                    p.ax = 0;
                    break;
            }
        }

    </script>
</body>

</html>
