<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>,
    <!---->
</head>

<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>Por Luiz Oliveira (2021)</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d"); /*Contexto 2d*/
        canvas.width = 480;
        canvas.height = 320;

        let p = {
            x: 150,    //posicao em x
            vx: 0,     //velocidade em x
            ax: 0,     //aceleração em x
            y: 100,    //posicao em y
            vy: 0,     //velocidade em y
            ay: 0,      //aceleração em x
            cor: "white",
            desenhar: desenharElemento,       
            mover: moverElemento
        };

        let e = {
            x : 300,
            vx : 0,     //velocidade em x
            ax : 0,     //aceleração em x
            y : 200,     //posicao em y
            vy : 0,     //velocidade em y
            ay : 0,    //aceleração em x
            cor: "red",
            desenhar: desenharElemento,
            mover: moverElemento
        };        

        let t0;
        let dt;
        const K = 180;

        requestAnimationFrame(desenha);

        function desenha(t) {
            t0 = t0 ?? t; // Se t0 for nulo, use o t
            dt = (t - t0) / 1000;
            //DESENHO FUNDO
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);//preencher

            //CONTROLADORES
            e.ay = 0.5 * (p.y - e.y) - 0.2 * e.vy;
            e.ax = 0.5 * (p.x - e.x) - 0.2 * e.vx;

            //ATUALIZA DINAMICA DOS ESTADOS
            p.mover();

            e.vx = e.vx + e.ax * dt;
            e.x = e.x + e.vx * dt;
            e.y = e.y + e.vy * dt;
            e.vy = e.vy + e.ay * dt;

            // DESENHO ELEMENTOS
            p.desenhar();
            e.desenhar();

            requestAnimationFrame(desenha);
            t0 = t;
        }

        function moverElemento(){
            this.vx = this.vx + this.ax * dt;
            this.x = this.x + this.vx * dt;
            this.y = this.y + this.vy * dt;
            this.vy = this.vy + this.ay * dt;
        }
        function desenharElemento (){
            ctx.fillStyle = this.cor;
            ctx.fillRect(this.x, this.y, 20, 20);
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(vente) {
            //  ADICIONA CONTROLE DE VELOCIDADES
            console.log(event.key);     //aparecer teclas pressionadas no "console"
            switch (event.key) {
                case "ArrowUp":
                    p.ay = -K;
                    break;
                case "ArrowDown":
                    p.ay = +K;
                    break;
                case "ArrowLeft":
                    p.ax = -K;
                    break;
                case "ArrowRight":
                    p.ax = +K;
                    break;
            }
        }

        function teclaSolta(event) {
            //  ADICIONA CONTROLE DE VELOCIDADES
            console.log(event.key);     //aparecer teclas pressionadas no "console"
            switch (event.key) {
                case "ArrowUp":
                    // p.vy = 0;
                    p.ay = 0;
                    break;
                case "ArrowDown":
                    // p.vy = 0;
                    p.ay = 0;
                    break;
                case "ArrowLeft":
                    // p.vx = 0;
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    // p.vx = 0;
                    p.ax = 0;
                    break;
            }
        }

    </script>
</body>

</html>
